<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:insert name="metadata"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssgrids/grids-min.css"/>
        <style type="text/css">
            body {
                margin: auto; /* center in viewport */
                width: 100%;
                padding: 0px;
                background-color: #F9F9F9;

                background-image: url(#{request.contextPath}/images/fpbackground.png);
                background-attachment: fixed;
                background-position: right bottom;
                background-repeat: no-repeat;
                min-height: 700px;
            }

            tr, td {
                vertical-align: text-top;
            }

            .header {
                font-size: xx-large;
                font-weight: bold;
                text-transform: capitalize;
                background-color: #D7D7D7;
                padding: 5px;
            }

            a {
                text-decoration: none;
            }

            /* fluid Grids layout */
            #side {
                padding: 5px;
            }

            .main {
                padding: 5px 5px 5px 5px;
            }

            #side .content {
                margin-right: 10px; /* gutter between #nav and #main */
            }

            #doc {
                width: 100%;
            }

            h1,h2,h3,h4,h5,h6 {
                margin-top: 0px;
            }

            #panel_body {
                padding: 0px;
            }

            #panel.rf-pm-top-gr {
                margin-bottom: 0px;
            }

        </style>
        <ui:insert name="resources"/>
        <title><ui:insert name="title">frenchpress</ui:insert></title>
    </h:head>

    <h:body>
        <div class="yui3-g">
            <div class="yui3-u-1"><h:graphicImage value="/images/fplogo.png" alt="FrenchPress Logo"/>French Press</div>
            <div class="yui3-u-1-5">Hi</div>
            <div class="yui3-u-3-5"><ui:insert name="content"/></div>
            <div class="yui3-u-1-5">There</div>
        </div>
        
    </h:body>
</html>
