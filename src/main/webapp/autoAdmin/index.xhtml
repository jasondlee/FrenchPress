<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Should Not Be Displayed</title>
</head>
<body>   <!-- template="/WEB-INF/demotemplate.xhtml" -->
<ui:composition template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="title">Meetspace Auto Admin</ui:define>
    <ui:define name="content">
        <h:messages layout="table"/>
        <h1>Meetspace Administration</h1>
        <ul style="margin-left: 15px">
            <ui:repeat value="#{autoAdminBean.modelList}" var="modelClass">
                <li>
                    <h:outputLink value="#{request.contextPath}/autoAdmin/list.jsf?model=#{modelClass}">#{modelClass}</h:outputLink>
                </li>
            </ui:repeat>
        </ul>
    </ui:define>
</ui:composition>
</body>
</html>
