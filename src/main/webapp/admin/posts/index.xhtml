<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>
        <ui:composition template="/admin/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <ace:dataTable id="postTable"
                                   value="#{postBean.getPosts(-1)}"
                                   var="post" binding="#{postBean.dataTable}"
                                   style="width: 84%">
                        <ace:column sortBy="#{post.id}">
                            <f:facet name="header">ID</f:facet>
                            #{post.id}
                        </ace:column>
                        <ace:column sortBy="#{post.title}">
                            <f:facet name="header">title</f:facet>
                            #{post.title}
                        </ace:column>
                        <ace:column sortBy="#{post.author}">
                            <f:facet name="header">Author</f:facet>
                            #{post.author.firstName} #{post.author.lastName}
                        </ace:column>
                        <ace:column sortBy="#{post.posted}">
                            <f:facet name="header">Posted Date</f:facet>
                            #{post.posted}
                        </ace:column>
                        <ace:column>
                            <a href="edit.jsf?postId=#{post.id}">Edit</a>
                            &#160;|&#160;
                            <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this post?');"
                                           action="#{postBean.delete}"/>
                        </ace:column>
                    </ace:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
