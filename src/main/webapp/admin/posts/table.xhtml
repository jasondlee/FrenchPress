<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="form">
        <h:dataTable id="postTable"
                        value="#{postBean.getPosts(-1)}"
                        var="post"
                        binding="#{postBean.dataTable}"
                        style="width: 100%">
            <h:column>
                <f:facet name="header">title</f:facet>
                    #{post.title}
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                    #{post.author.firstName} #{post.author.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Posted Date</f:facet>
                    #{post.posted}
            </h:column>
            <h:column>
                <a href="#{request.contextPath}/admin/posts/edit.jsf?postId=#{post.id}">Edit</a>
                &#160;|&#160;
                <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this post?');"
                               action="#{postBean.delete}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
