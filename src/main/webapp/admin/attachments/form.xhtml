<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="content">
        <h:messages/>
        <hr/>
        <h:form id="attachmentForm" enctype="multipart/form-data">
            <h:outputText rendered="#{empty attachmentBean.selected.id}" value="&lt;h1&gt;Add a attachment&lt;/h1&gt;" escape="false"/>
            <h:outputText rendered="#{!empty attachmentBean.selected.id}" value="&lt;h1&gt;Update a attachment&lt;/h1&gt;" escape="false"/>
            <h:commandLink action="#{attachmentBean.prepareList}" value="attachment List" immediate="true"/>

            <h:panelGrid columns="2">
                <h:outputLabel value="Title" for="title" />
                <h:inputText id="title" value="#{attachmentBean.selected.title}" title="Title" />

                <h:outputLabel value="Description" for="description" />
                <h:inputText id="description" value="#{attachmentBean.selected.description}" title="Description" />

                <h:outputLabel value="File" for="file" />
                <h:panelGroup id="file">
                    <input type="file" name="contents"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton action="#{attachmentBean.create}" value="Add" rendered="#{empty attachmentBean.selected.id}"/>
            <h:commandButton action="#{attachmentBean.edit}" value="Update" rendered="#{!empty attachmentBean.selected.id}"/>
            <h:commandButton action="list" value="Cancel"/>
        </h:form>
    </ui:define>
</ui:composition>
